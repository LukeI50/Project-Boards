{% extends 'base.html' %} {% block content %}
{% load static %}

<div class="masthead">
    <div class="container">
        <div class="row g-0">
            <div class="col-md-6 masthead-text">
                <!-- Post title goes in these h1 tags -->
                <h1 class="post-title">{{ project.title }}</h1>
                <!-- Post author goes before the | the post's created date goes after -->
                <p class="post-subtitle">{{ project.owner }} | {{ project.date_created }}</p>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col card mb-4  mt-3 left  top">
            <div class="card-body">
                <!-- The post content goes inside the card-text. -->
                <!-- Use the | safe filter inside the template tags -->
                <p class="card-text">
                    {{ project.description | safe }}
                </p>
            </div>
        </div>
    </div>
</div>

<div class="position-relative" arial-live="polite" aria-atomic="true">
    <div class="toast-container top-0 end-0 p-3">


        <!-- Toast Template // Task Template -->
        {% for task in tasks %}
        <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="..." class="rounded me-2" alt="...">
                <strong class="me-auto">{{ task.author }}</strong>
                <small class="text-body-secondary">just now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Gotta be Testing this all out!!!
            </div>
        </div>
        {% endfor %}
        <!-- End of Toast Template // Task Template -->

    </div>
</div>

{% endblock content %}
